<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="bg-gray-100">
<section class="relative bg-cover bg-center h-[600px]" style="background-image: url('background.jpeg');">
  <div class="absolute inset-0 bg-black opacity-50"></div>
  <div class="container mx-auto px-6 py-16 relative z-10 text-white">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-semibold mb-4">Book Your Dream Vacation Now!</h2>
      <p class="text-lg max-w-2xl mx-auto">Take the first step towards your next adventure with Roam & Revel. Fill in the form below to book your trip and let us do the rest.</p>
    </div>

    <!-- Book Now Form -->
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <form action="#" method="POST" class="space-y-6">
        <div class="flex flex-col md:flex-row md:space-x-6">
          <div class="flex-1">
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Enter your full name" required>
          </div>

          <div class="flex-1">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Enter your email address" required>
          </div>
        </div>

        <div>
          <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
          <select id="destination" name="destination" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
            <option value="paris">Paris</option>
            <option value="bali">Bali</option>
            <option value="cape-town">Cape Town</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </div>

        <div class="flex flex-col md:flex-row md:space-x-6">
          <div class="flex-1">
            <label for="check-in" class="block text-sm font-medium text-gray-700">Check-In Date</label>
            <input type="date" id="check-in" name="check-in" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" required>
          </div>

          <div class="flex-1">
            <label for="check-out" class="block text-sm font-medium text-gray-700">Check-Out Date</label>
            <input type="date" id="check-out" name="check-out" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" required>
          </div>
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Additional Requests</label>
          <textarea id="message" name="message" class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400" rows="4" placeholder="Let us know any special requests or preferences"></textarea>
        </div>

        <button type="submit" class="w-full bg-teal-400 text-white py-3 rounded-md text-lg font-semibold hover:bg-teal-500 focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300">Book Now</button>
      </form>
    </div>
  </div>
</section>


</body>

</html>
